name: Multi-ABI Build Library

on:
  workflow_dispatch:
  push:
    paths: ['native-lib.cpp']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Ek baar mein ek hi architecture build hoga taaki race condition na ho
    strategy:
      max-parallel: 1 
      matrix:
        abi: [armeabi-v7a, arm64-v8a]

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0 # Poori history fetch karega taaki sync mein error na aaye

    - name: âš™ï¸ Setup NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    - name: ğŸ› ï¸ Build ${{ matrix.abi }}
      run: |
        mkdir -p build_${{ matrix.abi }}
        cd build_${{ matrix.abi }}
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=${{ matrix.abi }} \
              -DANDROID_PLATFORM=android-21 ..
        make

    - name: ğŸš€ Sync & Save to GitHub
      run: |
        git config --global user.name "GitHub Bot"
        git config --global user.email "bot@github.com"
        
        # File ko copy karna
        cp build_${{ matrix.abi }}/libsepaxyt.so ./libsepaxyt_${{ matrix.abi }}.so
        
        # Push karne se pehle latest changes pull karna (FIX for your error)
        git pull origin main --rebase
        
        git add libsepaxyt_${{ matrix.abi }}.so
        git commit -m "âœ… Auto-built ${{ matrix.abi }}" || echo "No changes"
        git push origin main
