name: Multi-ABI Build Library (No Conflict Version)

on:
  workflow_dispatch:
  push:
    paths: ['native-lib.cpp']

permissions:
  contents: write

jobs:
  build_all:
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4

    - name: ‚öôÔ∏è Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    # 1. Pehle 32-bit (v7a) Build karo
    - name: üõ†Ô∏è Build armeabi-v7a
      run: |
        mkdir -p build_v7a && cd build_v7a
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=armeabi-v7a -DANDROID_PLATFORM=android-21 ..
        make
        cp libsepaxyt.so ../libsepaxyt_armeabi-v7a.so

    # 2. Phir 64-bit (v8a) Build karo
    - name: üõ†Ô∏è Build arm64-v8a
      run: |
        mkdir -p build_v8a && cd build_v8a
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-21 ..
        make
        cp libsepaxyt.so ../libsepaxyt_arm64-v8a.so

    # 3. Dono ko ek saath Push karo (No Conflict!)
    - name: üöÄ Save Both to GitHub
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        git add libsepaxyt_armeabi-v7a.so libsepaxyt_arm64-v8a.so
        git commit -m "‚úÖ Auto-built both ABIs (v7a & v8a)" || echo "No changes"
        git push origin main
