name: Multi-ABI Build Fixed

on:
  workflow_dispatch:
  push:
    paths: ['native-lib.cpp']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    # Ek ke baad ek build hoga taaki koi conflict na ho
    strategy:
      max-parallel: 1
      matrix:
        abi: [armeabi-v7a, arm64-v8a]

    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0 

    - name: ‚öôÔ∏è Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    - name: üõ†Ô∏è Build Library (${{ matrix.abi }})
      run: |
        mkdir -p build_${{ matrix.abi }}
        cd build_${{ matrix.abi }}
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=${{ matrix.abi }} \
              -DANDROID_PLATFORM=android-21 ..
        make
        cp libsepaxyt.so ../libsepaxyt_${{ matrix.abi }}.so

    - name: üöÄ 200% Safe Push
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Sabse zaroori: Push se pehle remote changes ko merge karna
        git fetch origin main
        git pull origin main --rebase
        
        git add libsepaxyt_${{ matrix.abi }}.so
        git commit -m "‚úÖ Updated lib for ${{ matrix.abi }}" || echo "No changes to commit"
        
        # Retry logic agar internet ya sync issue ho
        git push origin main || (git pull origin main --rebase && git push origin main)
