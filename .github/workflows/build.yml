name: VIP Multi-ABI Build Fixed

on:
  workflow_dispatch:
  push:
    paths: ['native-lib.cpp']

permissions:
  contents: write

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
    - name: üì• Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ‚öôÔ∏è Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    # Step 1: 32-bit (v7a) Compile karna
    - name: üõ†Ô∏è Build armeabi-v7a
      run: |
        mkdir -p build_v7a && cd build_v7a
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=armeabi-v7a -DANDROID_PLATFORM=android-21 ..
        make
        cp libsepaxyt.so ../libsepaxyt_armeabi-v7a.so

    # Step 2: 64-bit (v8a) Compile karna
    - name: üõ†Ô∏è Build arm64-v8a
      run: |
        mkdir -p build_v8a && cd build_v8a
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-21 ..
        make
        cp libsepaxyt.so ../libsepaxyt_arm64-v8a.so

    # Step 3: Dono ko ek saath upload karna (No Conflict Logic)
    - name: üöÄ Force Upload Both Libs
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Files add karna
        git add libsepaxyt_armeabi-v7a.so libsepaxyt_arm64-v8a.so
        
        # Commit changes
        git commit -m "‚úÖ VIP Auto-built: v7a and v8a libs" || echo "No changes"
        
        # Force Push: Ye sabhi conflicts ko khatam karke zabardasti upload kar dega
        git push origin main --force
