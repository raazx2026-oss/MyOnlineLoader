name: Auto Build .so Library

# 1. Kab chalega ye Action?
on:
  workflow_dispatch:  # <-- Isse aapko 'Run workflow' ka Play Button milega
  push:
    paths:
      - 'native-lib.cpp'  # <-- Code edit karke save karne par auto-chalega
      - 'CMakeLists.txt'

# 2. Permissions (Taaki bot file upload kar sake)
permissions:
  contents: write

# 3. Build Process
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout Code
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    - name: ðŸ› ï¸ Compile C++ to .so (armeabi-v7a)
      run: |
        mkdir -p build
        cd build
        # Compiler ko sahi raasta (path) batana
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=armeabi-v7a \
              -DANDROID_PLATFORM=android-19 \
              ..
        make

    - name: ðŸš€ Save .so file to GitHub Repo
      run: |
        # Banayi hui file ko bahar nikalna
        cp build/libsepaxyt.so ./libsepaxyt.so
        
        # GitHub Bot ka naam aur email set karna
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions@github.com"
        
        # File ko upload (Push) karna
        git add libsepaxyt.so
        
        # Agar file nayi hai tabhi commit karega (Error se bachane ke liye)
        git diff --quiet && git diff --staged --quiet || git commit -m "âœ… Auto-built latest libsepaxyt.so"
        git push
