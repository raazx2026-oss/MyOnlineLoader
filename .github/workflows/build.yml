name: 64Bit Only VIP Build

on:
  workflow_dispatch:
  push:
    paths: ['native-lib.cpp']

permissions:
  contents: write

jobs:
  build_64bit:
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: âš™ï¸ Setup Android NDK
      uses: nttld/setup-ndk@v1
      id: setup-ndk
      with:
        ndk-version: r25c

    - name: ğŸ› ï¸ Build arm64-v8a
      run: |
        mkdir -p build && cd build
        cmake -DCMAKE_TOOLCHAIN_FILE=${{ steps.setup-ndk.outputs.ndk-path }}/build/cmake/android.toolchain.cmake \
              -DANDROID_ABI=arm64-v8a -DANDROID_PLATFORM=android-21 ..
        make
        cp libsepaxyt.so ../libsepaxyt_arm64-v8a.so

    - name: ğŸš€ Force Upload 64Bit Lib
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add libsepaxyt_arm64-v8a.so
        git commit -m "âœ… 64-Bit Library Built Successfully" || echo "No changes"
        git push origin main --force
